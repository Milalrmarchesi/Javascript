<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Compras</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F3F3F3;
            text-align: center;
            padding: 20px;
            color: #232F3E;
        }
        #contenedor {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            border: 1px solid #ddd; 
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #232F3E; 
            color: white;
        }
        button {
            background-color: #FF9900; 
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #E68A00;
        }
        select, input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            width: 50%;
        }
    </style>
</head>
<body>

    <div id="contenedor">
        <h1>Simulador de Compras</h1>
        
        <label for="producto">Seleccione un producto:</label>
        <select id="producto">
            <option value="0">Laptop - $1000</option>
            <option value="1">Mouse - $50</option>
            <option value="2">Teclado - $80</option>
        </select>

        <br><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" min="1" value="1">

        <br><br>

        <button onclick="agregarAlCarrito()">Agregar al Carrito</button>

        <h2>Carrito de Compras</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="carrito"></tbody>
        </table>

        <br>
        <button onclick="calcularTotal()">Calcular Total</button>
        <h3 id="total"></h3>
    </div>

    <script src="script.js"></script>

</body>
</html>
